; Ini file structure format :

;     Table definition
;     ----------------
;     [table]

;     Columns definition
;     ------------------
;     [column name]
;     type     = SQL type
;     size     = field size
;     unsigned = (optionnal) true / false

[table]
name         = 'Users'
charSet      = 'UTF-8'
primaryKey   = 'id'

[id]
type     = 'INT'
size     = 11
unsigned = true

[name]
type = 'VARCHAR'
size = 64
