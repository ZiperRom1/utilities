; Ini file structure format :

;     Table definition
;     ----------------
;     [table]
;     name    = "table name"      ; The table name
;     engine  = "engine"          ; The table engine
;     charSet = "charset"         ; (optionnal) The default charset
;     collate = "charset collate" ; (optionnal) The charset collate
;     comment = "comment"         ; (optionnal) The table comment / description
;
;     Columns definition
;     ------------------
;     [column name]
;     type                = "type"         ; The SQL column type
;     size                = size           ; The column size
;     isNull              = true / false   ; If the column can be null
;     unsigned            = true           ; (optionnal) If the int is unsigned
;     default             = "default"      ; (optionnal) The default value
;     autoIncrement       = true / false   ; (optionnal) If the column is auto incremented
;     unique              = true / false   ; (optionnal) If the column values are unique
;     key                 = true / false   ; (optionnal) If the column is a key indexed
;     primary             = true / false   ; (optionnal) If the column is a primary key
;     comment             = "comment"      ; (optionnal) The column comment / description
;     storage             = "storage type" ; (optionnal) The storage type
;     reference[table]    = "table name"   ; (optionnal) The table reference name
;     reference[column]   = "column name"  ; (optionnal) The table reference column name
;     reference[match]    = "match type"   ; (optionnal) The match type
;     reference[onDelete] = "action"       ; (optionnal) On delete action
;     reference[onUpdate] = "action"       ; (optionnal) On update action
;
;     NOTE : to see available options values please refer to this site =>
;            http://dev.mysql.com/doc/refman/5.1/en/create-table.html


[table]
name    = "Users"
charSet = "utf8"
engine  = "InnoDB"
collate = "utf8_bin"
comment = "User test table"

[id]
type   = "INT"
size   = 6
isNull = false

[name]
type   = "VARCHAR"
size   = 64
isNull = false
