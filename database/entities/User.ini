; Ini file structure format :

;     Table definition
;     ----------------
;     [table]

;     Columns definition
;     ------------------
;     [column name]
;     type     = SQL type
;     size     = field size
;     unsigned = (optionnal) true / false

[table]
name         = 'Users'
charSet      = 'UTF-8'
primaryKey[] = 'id_user'
primaryKey[] = 'id_user2'

[id_user]
type     = 'INT'
size     = 9
unsigned = true

[id_user2]
type     = 'INT'
size     = 9
unsigned = true

[name]
type = 'VARCHAR'
size = 64
